<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vet Appointment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../library/nav.css">
</head>
<body>
    <div data-replacement="library/nav.inc" data-path-to-root="../"></div>
    <h1>Book A Vet Appointment</h1>
    <div class="appointmentForm container">
        <form id="appointmentForm">
            
            <label for="petSelect">Select Pet:</label>
            <select id="petSelect" name="petSelect" required>
                <option value="">Choose a Pet</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
            </select>
            
            <label for="date">Appointment Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Appointment Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="reason">Reason for appointment:</label>
            <textarea id="reason" name="reason" placeholder="Describe the reason for the visit..." required></textarea>

            <button type="submit">Book Appointment</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="library/loader.js"></script>
    <script src="appointment.js"></script>
</body>
</html>
