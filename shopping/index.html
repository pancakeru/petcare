<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../library/nav.css">
    <link rel="stylesheet" href="../bannerStyle.css">
</head>
<body>
    <div id="banner">
        <h1>Shopping</h1>
    </div>
    <div data-replacement="library/nav.inc" data-path-to-root="../"></div>
    
    <!-- Add search bar here -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search products...">
    </div>
    
    <div class="products">
        <form action="add_to_cart.php" method="post" class="product-form">
            <input type="hidden" name="product" value="dogFood">
            <input type="hidden" name="price" value="10.00">
            <input type="hidden" name="product_id" value="1"> <!-- Added product ID -->
            <div class="product" onclick="this.parentNode.submit();">
                <h2>Dog Food</h2>
                <p>$10.00</p>
                <img src="../images/products/dogFood.jpg" alt="dogFood" class="product-image">
            </div>
        </form>
        <form action="add_to_cart.php" method="post" class="product-form">
            <input type="hidden" name="product" value="hotdogBed">
            <input type="hidden" name="price" value="20.00">
            <input type="hidden" name="product_id" value="2"> <!-- Added product ID -->
            <div class="product" onclick="this.parentNode.submit();">
                <h2>Hot Dog Bed</h2>
                <p>$20.00</p>
                <img src="../images/products/hotdogBed.jpg" alt="hotdogBed" class="product-image">
            </div>
        </form>
        <!-- Add more products as needed -->
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../library/loader.js"></script>
    <script>
        $(document).ready(function(){
            $("#searchInput").on("keyup", function() {
                var value = $(this).val().toLowerCase();
                $(".product-form").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>
</body>
</html>
