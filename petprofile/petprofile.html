<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../library/nav.css">
    <link rel="stylesheet" href="../bannerStyle.css">
</head>
<body>
    <div id="banner">
        <h1>Pet Profiles</h1>
    </div>
    
    <div data-replacement="library/nav.inc" data-path-to-root="../"></div>

    <!-- filter the pet -->
    <div class="petFilter">
        <select id="filter">
            <option value="all">Show All</option>
            <option value="dog">Show Dogs</option>
            <option value="cat">Show Cats</option>
        </select>
        
        <button id="add">
            <img src="../images/petprofile/add_button.png" alt="Add">
        </button>
    </div>
    <div id="activity"></div>
    
    <!-- add info of the pet -->
    <div id="panelAdd" class="hidden">
        <h2>Add Your Pet</h2>
        <form id="addPetForm">
            <select id="petSelect" name="petSelect" required>
                <option value="">Choose a Pet</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
            </select>
            <label for="petName">Pet Name:</label>
            <input type="text" id="petName" name="petName" required>
            <label for="petAge">Age:</label>
            <input type="text" id="petAge" name="petAge" required>
            <label for="medicalHistory">Medical History</label>
            <textarea id="medicalHistory" name="medicalHistory"></textarea>
            <button type="button" id="save">Save</button>
            <button type="button" id="cancel">Cancel</button>
        </form>
    </div>

    <!-- show info of pet -->
    <div id="petinfo" class="hidden">
        <h2>Pet Profile</h2>
        <p id="infoType"></p>
        <p id="infoName"></p>
        <p id="infoAge"></p>
        <p id="infoHistory"></p>
        <p id = "infoCreated"></p>
        <p id = "infoAccessed"></p>
        <button id="close">Close</button>
        <button id="edit" class="hidden">Edit</button>
    </div>
    
    <script src="petprofile.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../library/loader.js"></script>
</body>
</html>
